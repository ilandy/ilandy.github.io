<script>
$(document).ready(function(){
	$(window).scroll(function () {
		if ($(this).scrollTop() > 200) {
			$('.backtop').fadeIn();
		} else {
			$('.backtop').fadeOut();
		}
	});
	$('.backtop').click(function () {
		$('body,html').animate({
			scrollTop: 0
		}, 800);
		return false;
	});
	$('a').attr('target','_blank');

	var msg = "<div class='done'>v</div>"
	$.each($('tr a'),function(i,link){
		
		if ($(this).attr('href') !== "###" ) {
			$(this).parent('td').prev('td').html(msg);
		}
	});
	
});
</script>
<script type="text/javascript">
var width = screen.width; 
var meta = document.createElement("meta");
var head = document.getElementsByTagName("head")[0];
if (width >= 1024) {  
    meta.setAttribute("name", "viewport");
    meta.setAttribute("content", "width=1024");
    head.appendChild(meta);
} else if (width < 1024 && width >= 768) { // iPad in portrait mode
    meta.setAttribute("name", "viewport");
    meta.setAttribute("content", "width=960");
    head.appendChild(meta);
} else if (width <767) { // anything smaller than 700px in width 
    meta.setAttribute("name", "viewport");
    meta.setAttribute("content", "width=640; maximum-scale=1");
    head.appendChild(meta);
};
</script>
